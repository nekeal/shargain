name: Build Docker
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract branch name
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Extract previous commit hash
        run:  echo "PREVIOUS_COMMIT_HASH=$(git rev-parse HEAD~1)" >> $GITHUB_ENV
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Publish Backend Image
        uses: docker/build-push-action@v4
        with:
          push: true
          provenance: false # try to set it to true later on
          cache-from: |
              type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ secrets.DOCKER_REPOSITORY }}:${{ env.BRANCH_NAME }}
          cache-to: type=inline
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ secrets.DOCKER_REPOSITORY }}:${{ env.BRANCH_NAME }}
            ${{ secrets.REGISTRY_URL }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract branch name
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Extract previous commit hash
        run:  echo "PREVIOUS_COMMIT_HASH=$(git rev-parse HEAD~1)" >> $GITHUB_ENV
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Publish Frontend Image
        uses: docker/build-push-action@v4
        env:
          DOCKER_REPOSITORY_FRONTEND: ${{ secrets.DOCKER_REPOSITORY }}/frontend
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          provenance: false
          cache-from: |
              type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_REPOSITORY_FRONTEND }}:${{ env.BRANCH_NAME }}
          cache-to: type=inline
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_REPOSITORY_FRONTEND }}:${{ env.BRANCH_NAME }}
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_REPOSITORY_FRONTEND }}:${{ github.sha }}
